<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script>
    window.jsPDF = window.jspdf.jsPDF;
  </script>
</head>
<body>
  <section class="form-section card">
    <h2>Invoice Generator</h2>
    <div class="form-row">
      <label>Vendor Name:<br><input type="text" id="vendorName" placeholder="Company/Your name" class="input"></label>
      <label>Mobile Number:<br><input type="number" id="mobileNumber" placeholder="Mobile number" class="input"></label>
      <label>Site Name:<br><input type="text" id="siteName" placeholder="Site/Project name" class="input"></label>
    </div>

    <form id="inputForm">
      <div class="form-grid">
        <label>Space Type:<br><input type="text" id="spaceType" class="input" required></label>
        <label>Feet:<br><input type="number" id="feet" class="input" step="1" required></label>
        <label>Inch:<br><input type="number" id="inch" class="input" step="1" required></label>
        <label>Feet2:<br><input type="number" id="feet2" class="input" step="1" required></label>
        <label>Inch2:<br><input type="number" id="inch2" class="input" step="1" required></label>
        <label>Rate:<br><input type="number" id="rate" class="input" required></label>
        <label>Floor Count:<br><input type="number" id="floorCount" class="input" value="1" required></label>
        <label>Type:<br>
          <select id="entryType" class="input">
            <option value="add">Add</option>
            <option value="less">Less</option>
          </select>
        </label>
      </div>
      <div class="form-row center">
        <button type="submit" class="button primary">Add Entry</button>
      </div>
    </form>
  </section>

  <section class="card">
    <h3>Add Entries</h3>
    <div class="table-wrapper">
      <table id="addTable" class="data-table">
        <thead>
          <tr>
            <th>#</th><th>Space Type</th><th>Feet</th><th>Inch</th><th>Feet2</th><th>Inch2</th>
            <th>Area</th><th>Rate</th><th>Amount</th><th>Floor</th><th>Total</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="card">
    <h3>Less Entries</h3>
    <div class="table-wrapper">
      <table id="lessTable" class="data-table">
        <thead>
          <tr>
            <th>#</th><th>Space Type</th><th>Feet</th><th>Inch</th><th>Feet2</th><th>Inch2</th>
            <th>Area</th><th>Rate</th><th>Amount</th><th>Floor</th><th>Total</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="card totals">
    <h3>Sub-Total Add: ₹<span id="grandAddTotal">0</span></h3>
    <h3>Less Total: ₹<span id="lessTotal">0</span></h3>
    <h2>Net Total: ₹<span id="netTotal">0</span></h2>
    <h3>Amount Received: ₹<input type="number" id="amountReceived" value="0" class="input small" oninput="updateBalance()"></h3>
    <h2 class="highlight">Balance: ₹<span id="balance">0</span></h2>
  </section>

  <div class="center">
    <button onclick="generatePDF()" class="button download">Download PDF</button>
  </div>

  <script src="script.js"></script>
  <script src="generatepdf.js"></script>
</body>
</html>
